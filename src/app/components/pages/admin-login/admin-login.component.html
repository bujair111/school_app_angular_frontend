
<app-navbar></app-navbar>

<div class="con">

<form #form="ngForm" (ngSubmit)="submit(form.value)" >
    <h2>Admin Login</h2>
    {{ msg }}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Admin ID</label>
        <input ngModel name="admin_id"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input ngModel name="password"  type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
<app-footer></app-footer>
