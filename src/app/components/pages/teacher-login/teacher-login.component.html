
<app-navbar></app-navbar>

<div class="con">

<form #form="ngForm" (ngSubmit)="submit(form.value)" >
    <h2>teacher Login</h2>
    
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">teacher mail</label>
        <input ngModel name="email"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input ngModel name="password"  type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button> <br>
    {{ msg }}
</form>

</div>
<app-footer></app-footer>
