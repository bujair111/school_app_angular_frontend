<div class="container">
 <h1>classes</h1>
 <div style="float:right">
  <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Add class</button>
 </div>
<br>
<br>
 <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Sl No</th>
      <th scope="col">Class</th>
      <th scope="col">Division</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let class of itemArray; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td> {{ class.Class }} </td>
      <td> {{ class.division | uppercase }} </td>
      <td><button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button></td>
      <td><button (click)="deleteclass(class.id)" class="btn btn-danger">Delete</button></td>
    </tr>

  </tbody>
</table>

</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form #form="ngForm" (submit)="submit(form.value)">
          <div class="mb-3">
            <label for="exampleInputClass" class="form-label">Class </label>
            <input ngModel name="Class" type="text" class="form-control" id="inputClass" >

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">division</label>
            <input ngModel name="division" type="text" class="form-control" id="inputStrength">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
