<div class="container"><br>
  <h1 style="text-align: center;">View Teacher </h1><br><br>
  <div class="row">
    <div class="col-md-4" *ngFor = "let teacher of teachersList">

      <div class="card" style="width: 18rem;">
        <img src="http://127.0.0.1:8000{{ teacher.pic }}" class="card-img-top" alt="{{ teacher.pic }}" style="width: 17rem;height: 200px;">
        <div class="card-body">
          <h5 class="card-title"> {{ teacher.name | titlecase }}</h5>
          <p class="card-text"> Designation: {{ teacher.designation }}</p>
          <p class="card-text"> Phone: {{ teacher.phone }}</p>

          <a href="#" class="btn btn-primary">View Profile</a>
        </div>
      </div>

    </div>
  </div>
